language: c
sudo: false
addons:
  apt:
    packages:
      - texinfo

os:
  - osx
  - linux

arch:
  - amd64
  - ppc64le


osx_image: xcode7

compiler:
  - gcc
  - clang


matrix:
   exclude:
      - os: osx
        arch: ppc64le
      - os: linux
        arch: ppc64le
        compiler: clang

script:
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]] && [[ "${CC}" == "gcc" ]]; then
        brew update;
        brew install gcc;
        brew link --overwrite gcc;
        export CC=gcc;
        export CXX=g++;
        gcc --version;
        g++ --version;
    fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        export ARB_TEST_MULTIPLIER=0.1;
    fi
  - ./.build_dependencies
  - ./configure --with-mpir=$HOME/deps --with-mpfr=$HOME/deps --with-flint=$HOME/deps --prefix=$HOME/deps
  - make -j4
  - make install
  - make check

